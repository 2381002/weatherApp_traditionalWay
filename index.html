<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-blue-500 to-indigo-800 min-h-screen flex justify-center items-center">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-4xl text-white font-bold text-center mb-6">Weather App</h1>
        <div class="search-container bg-white p-4 rounded-lg shadow">
            <input id="city-input" type="text" placeholder="Enter city name" 
                class="w-full p-2 border rounded mb-4">
            <button id="search-btn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Search</button>
        </div>
        <div id="weather-info" class="mt-6 hidden bg-white p-4 rounded-lg shadow">
            <h2 id="city-name" class="text-2xl font-semibold"></h2>
            <p id="temperature" class="text-xl"></p>
            <p id="weather-desc" class="text-gray-600"></p>
            <p id="humidity" class="text-sm text-gray-500"></p>
            <p id="wind-speed" class="text-sm text-gray-500"></p>
        </div>
        <div id="error-message" class="mt-4 hidden text-red-600 font-semibold text-center"></div>
    </div>
    <script type="module" src="app/presentation/main.js"></script>
</body>
</html>
